<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>



<div  class="container">
<h2>Add Employee</h2>
<hr/>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <input  type="text" th:field="*{id}" placeholder="Enter ID"  class="form-control col-4 mb-4"/>
        <input  type="text" th:field="*{name}" placeholder="Enter Name"  class="form-control col-4 mb-4"/>
        <input  type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4"/>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>








<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
